<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>

	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->

  <div class="form-group">
      <label for="Name">Full Name:</label>
<input type="text" class="form-control" id="Name" name="my_text_field" placeholder="Enter Name">
  </div>
  <div class="form-group">
      <label for="Email">Email Address:</label>
<input type="email" class="form-control" id="Email" name="my_email_field" placeholder="john@email.com">
  </div>
  <div class="form-group">
      <label for="psw">Password</label>
<input type="password" class="form-control" id="psw" name="my_pw_field" placeholder="Password">
  </div>
<div class="form-group">
      <label for="confirm">Confirm Password</label>
<input type="password" class="form-control" id="confirm" name="my_pw_field_c" placeholder="Confirm Password">
  </div>
  <!--
    Radio Button Code
  -->
<div class="form-group">
  <label for="is_alumni">CU Boulder Alumni</label>
<input type="radio" class="form-control-input" id="is_alumni" name="choice" value="Yes" checked> Yes
<input type="radio" class="form-control-input" id="is_alumni" name="choice" value="No"> No
</div>
<div class="form-group">
  <label for="is_student">CU Boulder Student</label>
  <input type="radio" class="form-control-input" id="is_student" name="choice2" value="Yes" checked> Yes
  <input type="radio" class="form-control-input" id="is_student" name="choice2" value="No"> No
</div>
<!--
  Radio Button with selection Code
-->
<div class="form-group">
  <label class="form-check" for="student_status">Student Status</label>
<input type="radio" id="student_status" name="choice3" value="Undergrad" checked> Undergrad
<select class="form-control" name="select_choice">
  <option selected>Pick an Option</option>
  <option value="1">Freshman</option>
  <option value="2">Sophmore</option>
  <option value="3">Junior</option>
  <option value="4">Senior</option>
</select>
<input type="radio" id="student_status" name="choice3" value="Grad"> Grad
<select class="form-control" name="select_choice">
  <option selected>Pick an Option</option>
  <option value="1">MA</option>
  <option value="2">MBA</option>
  <option value="3">PhD</option>
</select>
</div>


			<input type="submit" value="submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
